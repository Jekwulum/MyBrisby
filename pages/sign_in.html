<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/sign_in.css">
</head>

<body>
  <div class="form-container">
    <div class="form-img">
      <img src="../images/form.png">
    </div>
    <div class="form-class">
      <a href="../index.html">
        <image src="../images/brisby-logoe.png"></image>
      </a>
      <h1>Welcome To Brisbane</h1>
      <div>
        <span>
          <input id="email" type="email" placeholder="enter your email">
          <input id="password" type="password" placeholder="enter your password">
          <!-- <input id="submit" type="submit" value="Login"> -->
          <button class="submitBtn" id="submitBtn">
            SEND
            <span class="loading-icon" id="loading-icon" style="display: none;"><i class="fa-solid fa-spinner fa-spin"
                style="color: white;"></i></span>
          </button> <br>

          <a href="#">forget password?</a><br><br>
          <p class="register-btn">Don't have an account? <a href="register.html">Register here</a></p>
        </span>
      </div>
    </div>
  </div>
</body>
